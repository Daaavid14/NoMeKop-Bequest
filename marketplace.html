<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon NFT Marketplace - Pokédex Edition</title>
  <link rel="stylesheet" href="css/marketplace.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="title">Pokémon NFT Marketplace</h1>
    <button id="connectWalletBtn" class="wallet-btn">CONNECT WALLET</button>
  </header>

  <main>
    <section class="marketplace-grid" id="marketGrid">
      <!-- NFTs dynamically loaded here -->
    </section>
  </main>

  <template id="nftCardTemplate">
    <div class="nft-card">
      <div class="nft-image-wrapper">
        <img class="nft-image" src="" alt="Pokemon NFT" />
      </div>
      <div class="nft-info">
        <h3 class="nft-name"></h3>
        <p class="nft-type"></p>
        <p class="nft-owner"></p>
        <div class="nft-price">
          <img src="https://cdn-icons-png.flaticon.com/512/188/188918.png" class="pokeball-icon" alt="Pokeball" />
          <span class="price-value"></span>
        </div>
        <button class="buy-btn">Buy</button>
        <button class="list-btn">List</button>
      </div>
    </div>
  </template>

  <script type="module" src="script/marketplace.js"></script>
</body>
</html>
